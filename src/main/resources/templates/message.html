<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script th:inline="javascript" th:if="${msg != null}">
    /*<![CDATA[*/
    var msg = /*[[ ${msg} ]]*/;
    var loc = /*[[ ${loc} ]]*/;
    /*]]>*/
    alert(msg);
    location.href = loc;
</script>

<script th:inline="javascript" th:if="${msg == null}">
    /*<![CDATA[*/
    var loc = /*[[ ${loc} ]]*/;
    /*]]>*/
    location.href = loc;
</script>
